<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selección de personajes</title>
    <!-- Boostrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!--mi css-->
    <link rel="stylesheet" href="style.css">
</head>

<body class="container">
    <hr>
    <h1 class="text-center">Selecciona tu personaje principal</h1>
    <hr>
    <div id="contenedorPersonajes" class="row mt-3"></div>
    <hr class="mt-5">
    <h2 class="text-center"> Has elegido:</h2>
    <hr>

    <!--<div class=" text-center mb-5">
        <button class="btn btn-outline-secondary colorBoton" id="verEleccion"> Ver elección</button>
    </div>-->

    <div id="contenedorPersonajeElegido" class="row ">
    </div>
    <hr class="mt-5">
    <h2 class="text-center"> Guardar datos de cuenta</h2>
    <hr>

    <!--Formulario de guardar datos-->


    <div class="row mx-auto justify-content-center">
        <div class="col-lg-8">
            <form action="#" class="row g-3 p-lg-5 p-4 bg-secondary mb-5 mt-3 text-center justify-content-center"
                id="formulario">
                <div class="form-group col-lg-8">
                    <input type="text" class="form-control" placeholder="Nombre de Usuario" id="nombreUsuario">
                </div>

                <div class="form-group col-lg-8">
                    <input type="email" class="form-control" placeholder="Email" id="email">
                </div>
                <div class="form-group col-lg-8 d-grid">
                    <button class="btn btn-brand colorBoton">Enviar</button>
                </div>
            </form>
        </div>
    </div>


    <div class="row justify-content-center mb-5">
        <button class="btn colorBoton " id="verUsuarios">Ver Usuarios Registrados</button>

        <ol id="contenedorUsuarios" class="list-group list-group-numbered mt-3">
            <!--lista de usuarios por javascript-->
        </ol>
    </div>



    <!--script BS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <!--link a JavaScript-->
    <script src="./main.js"></script>
</body>

</html>
